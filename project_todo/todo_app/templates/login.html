<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration page</title>

    <!-- ===== Bootstrap CSS ===== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== Custom CSS ===== -->
    <link rel="stylesheet" href="{% static 'login_page/stylelogin.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body style="background-color: #0d6efd">
<header>
    <nav class="nav">
        <a href="/" class="btn btn-dark btn-lg nav-items"><i class="bi bi-skip-backward-fill me-3"></i>Home</a>
    </nav>
</header>
<div class="container">
    <!--    Alert message -->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-warning alert-dismissible fade show mt-3" role="alert">
        <strong>Note: </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="forms">
        <div class="form login">
            <span class="title">Login</span>
            <!-- Login Form -->
            <form action="/login/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-field">
                    <input type="text" placeholder="Enter your username" name="username" required autofocus>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Enter your password" name="password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

                <div class="checkbox-text">
                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                    <input type="submit" value="Login">
                </div>
            </form>
            <!-- Login form end here -->
            <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Register Now</a>
                    </span>
            </div>
        </div>

        <div class="form signup">
            <span class="title">Registration</span>

            <!-- Registration Form -->
            <form action="/register/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-field">
                    <input type="text" placeholder="Enter your First name" name="fname" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Enter your Last name" name="lname" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Enter your username" name="username" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Enter your email" name="email" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Create a password" name="password" required>
                    <i class="uil uil-lock icon"></i>
                </div>

                <div class="input-field button">
                    <input type="submit" value="Register">
                </div>
            </form>
            <!--Registration form end here-->
            <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
            </div>
        </div>
    </div>
</div>

<!-- ===== Bootstrap JavaScript Libraries ===== -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

<!-- ===== Custom JS ===== -->
<script src="{% static 'login_page/scriptlogin.js' %}"></script>
</body>

</html>
